<html>
    <head>
        <style>
            fieldset{
                margin-left:350px;
                margin-right:350px;
                         
            }
        </style>
    </head>
    <body align="center">
          <br><br><br>
    <fieldset>
        <p align="center">Dine Booking</p><br><br>
        <table align="center">
<tr>
    <td>Visitor Name:</td>
    <td><input type="text" maxlength="20" autofocus></td>
</tr>
<tr>
    <td>Number of members:</td>
    <td><input type="number" maxlength="2"></td>
</tr>
<tr>
    <td>Contact No:</td>
    <td><input type="number" ></td>
</tr>
<tr>
    <td>Email:</td>
    <td><input type="email"></td>
</tr>
<tr>
    <td>Type of Food:</td>
    <td><input type="checkbox" value="South Indian" checked required>South Indian
        <input type="checkbox" value="North Indian">North Indian
        <input type="checkbox" value="Chinese">Chinese
        <input type="checkbox" value="Western">Western</td>
</tr>
<tr>
    <td>Room Status:</td>
    <td><input type="radio" value="AC" name="room" checked required>AC
        <input type="radio" value="Non-AC" name="room">Non-AC </td>
</tr>
<tr>
    <td>Venue Preference:</td>
    <td><select>
        <option value=" ">--SELECT--</option>        
        <option value="Arena">Arena</option>
        <option value="Fiesta">Fiesta</option>
        <option value="Vista">Vista</option>
        <option value="Mytri">Mytri</option>
        <option value="Magna">Magna</option>
        <option value="Oasis">Oasis</option>
        <option value="Amoeba" disabled>Amoeba</option>
    </select></td>
</tr>
<tr>
    <td><input type="button" value="Book" ></td>
    <td><input type="button" value="Reset"></td>
</tr>
        </table>
</fieldset>
    </body>
</html>
